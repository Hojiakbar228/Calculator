<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web 2/css/all.css">
</head>
<body style="background-color: #212A35;">

    <button class="dialog_button"><img src="" alt="">
        <img src="./logo_dark.png" alt="">
        <img src="./Calculator.png" alt="">
    </button>

    <dialog class="dialog">
        <div class="container">
            <div class="navi">
                <div style="display: flex; align-items: center;">
                    <img src="./logo_dark.png" alt="">
                    <h1>Calculator</h1>
                </div>
                <button class="close"><i class="fa-solid fa-square-xmark" style="color: #9929bd;"></i></button>
            </div>
            <div class="vision">
                <h2 class="title"></h1>
                    <h1 class="result"></h1>
                </div>
                <div class="box">
                    <div class="line"></div>
                    <div class="all">
                        <div class="ogl">
                        <div class="min_res"></div>
                        <button class="b backspace"><i class="fa-solid fa-delete-left" style="color: #B197FC;"></i></button>
                        </div>
                        <div class="buttons">
                        <button class="b clear bbc">C</button>
                        <button class="b scobe bbc">()</button>
                        <button class="b percent bbc">%</button>
                        <button class="b bb divide">/</button>
                        <button class="b1 b">1</button>
                        <button class="b2 b">2</button>
                        <button class="b3 b">3</button>
                        <button class="b multiply bb">x</button>    
                        <button class="b4 b ">4</button>
                        <button class="b5 b">5</button>
                        <button class="b6 b">6</button>
                        <button class="b minus bb">-</button>
                        <button class="b7 b">7</button>
                        <button class="b8 b">8</button>
                        <button class="b9 b">9</button>
                        <button class="b plus bb">+</button>
                        <button class="b lik">+/-</button>
                        <button class="b0 b">0</button>
                        <button class="b dot">.</button> 
                        <button class="b equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
    <script src="/js/main.js"></script>
</body>
</html>
